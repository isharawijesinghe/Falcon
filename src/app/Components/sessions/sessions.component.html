<div id="session-component" *ngIf="!showSpecificMessages">
  <!--title-->
  <div class="row" id="title">
    <div class="col-md-12">
      <div class="panel wd-panel dark-panel">
        <h2>Session Details</h2>
      </div>
    </div>
  </div>

  <div class="mat-elevation-z8" id="table-sessions" *ngIf="!isLoading">

    <mat-table [dataSource]="dataSource" matSort id="session-content">

      <!-- Client Channel Column -->
      <ng-container matColumnDef="clientChannel">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Client Channel</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.clientChannel}}
          <a fxFlexFill (click) ="getSessionDetails(row)"   class="mat-row-link"></a></mat-cell>
      </ng-container>

      <!-- Client IP Column -->
      <ng-container matColumnDef="clientIp">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Client IP</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.clientIp}} </mat-cell>
      </ng-container>

      <!-- Start Time Column -->
      <ng-container matColumnDef="startTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.startTime}} </mat-cell>
      </ng-container>

      <!-- Login ID Column -->
      <ng-container matColumnDef="loginId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Login ID</mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.loginId}} </mat-cell>
      </ng-container>

      <!-- Up Time ID Column -->
      <ng-container matColumnDef="upTime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Up Time</mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.upTime}} </mat-cell>
      </ng-container>

      <!-- Session ID Column -->
      <ng-container matColumnDef="sessionId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Session ID</mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.sessionId}} </mat-cell>
      </ng-container>

      <!-- Session ID Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="header-client-channel">
        <th mat-header-cell *matHeaderCellDef >
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('clientChannel')" placeholder="Filter">
          </mat-form-field>
        </th>
      </ng-container>

      <ng-container matColumnDef="header-login-id">
        <th mat-header-cell *matHeaderCellDef >
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('loginId')" placeholder="Filter">
          </mat-form-field>
        </th>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;" id="header-row" ></mat-header-row>
      <mat-header-row *matHeaderRowDef="['header-client-channel','header-login-id'];sticky:true;" id="header-filter-row" ></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[8,20,30]"[pageSize]="8" showFirstLastButtons></mat-paginator>
  </div>

  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
  </mat-card>



</div>
