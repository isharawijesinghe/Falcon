<div class="row">
  <div class="col-sm-6">
    <div class="panel wd-panel" id="bulk-container">
      <div class="panel-heading wd-panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#">Client Routes</a> Filter: <input
        class="form-control display-inline" type="text" ng-model="search.client">
      </div>
      <div class="panel-heading wd-panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#">Client Routes</a> Filter: OMS-<input
        class="form-control display-inline" type="text" ng-model="nodeFilter.nextNode">
      </div>

      <div ng-hide="routesHistory == null" id="request-results-history" class="get-routes">

        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef mat-sort-header >Client</th>
              <td mat-cell *matCellDef="let row"> {{row.client}} </td>
            </ng-container>
            <ng-container matColumnDef="nextnode">
              <th mat-header-cell *matHeaderCellDef>Next Node</th>
              <mat-cell *matCellDef="let row"> {{row.nextnode}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef=displayedColumns></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </tablemat-table>
          <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
        </div>

        <!--<table class="wd-table">-->
          <!--<thead>-->
          <!--<tr>-->
            <!--<th>Client</th>-->
            <!--<th>Next Node</th>-->
            <!--<th>Update Time</th>-->
          <!--</tr>-->
          <!--</thead>-->
          <!--<tbody>-->
          <!--<tr *ngFor="let route of routes">-->
            <!--<td>{{route["client"]}}</td>-->
            <!--<td>OMS-{{route["nextNode"]}}</td>-->
            <!--<td>{{route["updateTime"]}}</td>-->
          <!--</tr>-->
          <!--</tbody>-->
        <!--</table>-->
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <div id="main-request" class="panel wd-panel">
          <form class="col-md-12 form-inline" >
            Client ID: <input class="form-control display-inline" type="text"  name="routeClientID" [(ngModel)]="routeClientID">
            <input type="submit" value="GET ROUTES" class="btn btn-primary"  (click)="getRoutes()">
          </form>
          <div *ngIf="!routesDetailHide" id="request-results" class="get-routes">
            <div>Client ID: {{routes.clientId}}</div>
            <div>Endpoints: {{routes.endPoints}}</div>
            <ul>
              <li *ngFor="let route of routes.routes | keyvalue">{{route.key}} => {{route.value}}</li>
            </ul>
            <div class="row" ng-repeat="(key, value) in routes.routes">
              <div>{{key}} , {{value}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="main-request-history" class="panel wd-panel input-group">
          <div class="form-wrapper">
            <form ng-submit="getRoutesHistory()" class="col-md-12 form-inline" id="form-history">
              Client ID: <input class="form-control display-inline" type="text" >
              <input type="submit" value="GET HISTORY" class="btn btn-primary" style="float: right" >
            </form>
          </div>
          <div class="panel-collapse collapse in">
            <table class="wd-table">
              <thead>
              <tr>
                <th>Client</th>
                <th>Next Node</th>
              </tr>
              </thead>
              <tbody>
              <tr
                ng-repeat="record in clientRoutesAll | filter:search | filter: nodeFilter | orderBy : 'client' | orderBy: 'nextNode'">
                <td></td>
                <td></td>
              </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>

</div>

</div>
