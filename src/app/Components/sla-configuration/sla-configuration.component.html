<!--title-->
<div class="row" id="title">
  <div class="col-md-12">
    <div class="panel wd-panel dark-panel">
      <h2>SLA Configuaration</h2>
    </div>
  </div>
</div>

<div class="panel wd-panel" id="bulk-container" *ngIf="isDataAvailable">
  <div class="row">
    <div class="default-time">
      <h2>Default Time:</h2>
      <h4>Is Enabled:{{isEnabled}}</h4>
      <h4>Time:{{defaultTime}}</h4>
    </div>

    <div class="round-time">
      <table id="round-time-table">
        <tr>
          <th>Message type</th>
          <td *ngFor="let keys of roundTimeKeys">
            {{keys}}
          </td>
        </tr>
        <tr>
         <th>Round Time</th>
         <td *ngFor="let value of roundTimeVals">
          {{value}}
         </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="panel wd-panel" *ngIf="!isDataAvailable">
  <div class="row">
    <h2 id="no-data">No data Available</h2>
  </div>
</div>
