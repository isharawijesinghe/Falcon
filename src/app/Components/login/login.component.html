
<div class="container" id="login-popup">
  <button *ngIf="closeButton" onclick="this.popup.close();">&times;</button>
  <div class="col-md-6 col-md-offset-3 scale-up-center" id="login-box">
    <h3>Log In</h3>
    <br>
    <p *ngIf="message" class="text-center error">{{message}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()" id="form-block">
      <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.username.errors }">
        <label id="username" class="col-md-3 col-sm-5 col-xs-12">Username</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="text" class="form-control" formControlName="username" />
          <div *ngIf="submitted && f.username.errors" class="help-block">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>
      <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
        <label id="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input type="password" class="form-control" formControlName="password"/>
          <div *ngIf="submitted && f.password.errors" class="help-block">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 form-group text-right">
        <button mat-raised-button color="accent" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
